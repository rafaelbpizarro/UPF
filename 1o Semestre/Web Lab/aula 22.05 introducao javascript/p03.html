<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>
</head>
<body>
    <h2>Operadores aritm√©ticos:</h2>
    <script>
        let a = 10, b = 5;
        console.log(a+b); //15
        console.log(a-b); //5
        console.log(a*b); //50
        console.log(a/b); //2
        console.log(a%b); //0

        //OPERADORES DE COMPARACAO

        console.log("Operadores de Comando");
        console.log(true && false); //(AND) false
        console.log(true || false); //(OR) true
        console.log(!true); //(not) //false

        //if / else

        let hora = 22;
        if(hora < 12){
            console.log("Bom dia!");
        }
        else if(hora < 18){
            console.log("Boa tarde!");
        }
        else{
            console.log("Boa noite!");
        }

    </script>
</body>
